<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="cont">
      <div class="info">
        <div class="name">Hangman</div>
        <div class="cate">Word from : <span></span></div>
      </div>

      <hr />
      <div class="row">
        <div class="draw">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>

      <hr />
      <div class="guess"></div>
    </div>

    <audio
      src="audio/Untitled video - Made with Clipchamp.mp4"
      id="success"
      preload="auto"
    ></audio>
    <audio
      src="audio/Untitled video - Made with Clipchamp (1).mp4"
      id="fail"
      preload="auto"
    ></audio>
    <script src="main.js"></script>
  </body>
</html>
